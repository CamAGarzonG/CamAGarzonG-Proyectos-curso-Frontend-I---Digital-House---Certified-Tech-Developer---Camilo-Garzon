<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/agregar.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css">

    <link  rel="icon"   href="img/120-1205934_221-240-pixels-escudo-y-espada-png.png" type="image/png" />
    <title>CATALOGO DE CARTAS</title>
</head>
<body>

    <header>
        <section class="barra_tope">
        <h3>Descuentos 20%</h3>
        </section>
        <section class="barra_superior">
        <div class="gif">
        <iframe src="https://giphy.com/embed/Y0acgdvz1j28h0E1LT" width="76" height="76" frameBorder="0" class="giphy-embed" allowFullScreen>(CALAMARDO EL HERMOSO)</iframe>
        </div>
        <div class="frase_bienvenida">
        <h1>  TIENDA VIRUTAL SUPERHERO CARDS</h1>
        </div>    
        </section>
        <section class="barra_enlaces">
        <a class="enlaces" href="contacto.html">Contacto</a>
        <a class="enlaces" href="register.html">Registrarme</a>
        <a class="enlaces" href="login.html">Ingresar</a>
        </section>    
    </header>

            
    <main>       
        
    <form class="formulario" >

            <p class="titulo">Añadí tu super!</p>
            <p class="frase_titulo">Agregá tu personaje favorito completando las opciones.</p>

        <div class="columnas1">
            <label for="nombre">Nombre</label>
            <input class="datos" type="text" id="nombre" name="nombre" placeholder="" required>
            
            <label for="fecha">Fecha</label>
            <input class="datos" type="date" id="fecha" name="fecha" required>
        
            <textarea class="datos" id="bio" name="bio" placeholder="Descripción" required></textarea>
        </div>

        <div class="columnas2">

            <label for="especie">*Especie</label>
            <select class="datos" id="especie" name="especie" required>
                <option selected disabled>Seleccione una opcion</option>
                <option>Terrícola</option>
                <option>Kriptoniano</option>
                <option>New Gods</option>
                <option>Demonio</option>
                <option>Dios/SemiDios</option>
            </select>

            <label for="foto">Agregar Foto</label>
            <input class="archivo" type="file" id="foto" name="foto" accept="image/png, image/jpeg">
            
            <p class="texto">Poderes</p> 

                <div>
                    <input 
                    class="input-checkbox"  
                    type="checkbox" 
                    id="volar" 
                    name="volar"
                    checked>
        
                    <label class="text_checkbox" for="volar">volar</label>
                </div>
    
                <div>
                    <input 
                    class="input-checkbox"  
                    type="checkbox" 
                    id="SuperInteligencia" 
                    name="SuperInteligencia"
                    checked>
        
                    <label class="text_checkbox" for="SuperInteligencia">SuperInteligencia</label>
                </div>
    
                <div>
                    <input 
                    class="input-checkbox"  
                    type="checkbox" 
                    id="Vista de rayo láser" 
                    name="Vista de rayo láser"
                    checked>
        
                    <label class="text_checkbox" for="Vista de rayo láser">Vista de rayo láser</label>
                </div>
    
                <div>
                    <input 
                    class="input-checkbox"  
                    type="checkbox" 
                    id="Billetera gorda" 
                    name="Billetera gorda"
                    checked>
        
                    <label class="text_checkbox" for="Billetera gorda">Billetera gorda</label>
                </div>
            
            <hr>

            <p class="texto">Tipo de personaje</p> 

                <div>
                    <input 
                        class="radio_button" 
                        type="radio" 
                        id="Héroe / Heroina" 
                        name="personaje" 
                        value="Héroe / Heroina"
                        checked>
                    <label class="text_radio" for="Héroe / Heroina">Héroe / Heroina</label>
                </div>

                <div>
                    <input 
                        class="radio_button" 
                        type="radio" 
                        id="Villano / Villana" 
                        name="personaje" 
                        value="Villano / Villana"
                        checked>
                    <label class="text_radio" for="Villano / Villana">Villano / Villana</label>
                </div>
              
        </div>

        <div class="columna3">
 
            <button class="boton" type="submit">Añadir</button>
     
        </div>
        
             
        

    </form>

 
    
    </main>

    <footer>
        <p #id="creditos">Todos los derechos reservados a Camilo Garzon <a class="git" href="https://github.com/CamAGarzonG/Proyectos-curso-Frontend-I---Digital-House---Certified-Tech-Developer---Camilo-Garzon" title="enlace a repositorio de github" ><i class="fab fa-github"></i></a> </p>
    </footer>
</body>
</html>
